<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>
                {{ book.title }} (x{{ book.quantity }}) — ₹{{ book.total_price }}
            </li>
        {% endfor %}
        </ul>
        <h3>Total: ₹{{ total }}</h3>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="/books/">Back to Book List</a>
</body>
</html>
